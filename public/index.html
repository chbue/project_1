<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>my todo app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" href="styles/index.css">

    <script id="todo-list" type="text/x-handlebars-template"></script>

    <script src="scripts/controllers/index-controller.js" type="module"></script>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>

    <script src="scripts/controllers/todo-controller.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="title">my todo app</div>
      <div>
        <button id="buttonCreateTodo" type="button" class="big-button">new todo</button>
        <button id="buttonFilterStatus" type="button" class="big-button">suppress done</button>
        <button onclick="toggleDarkMode()" class="big-button">toggle theme</button>
        <button id="buttonLogin" type="button" class="big-button">login</button>
      </div>
    </header>
    <div id="header-container"></div>
    <div id="login-container"></div>
    <main>
      <div class="sort-buttons">
        <button id="buttonSortTitle" type="button" data-sort="name" class="sort-button small-button">title</button>
        <button id="buttonSortDueDate" type="button" data-sort="dueDate" class="sort-button small-button">due date</button>
        <button id="buttonSortCreationDate" type="button" data-sort="creationDate" class="sort-button small-button">
          create date
        </button>
        <button id="buttonSortImportance" type="button" data-sort="importance" class="sort-button small-button">importance</button>
        <button id="buttonSortState" type="button" data-sort="status" class="sort-button small-button">state</button>
      </div>
      <div id="todo-container"></div>
      <div id="edit-todo-container"></div>
    </main>
    <footer>
      <p>Â©cbu</p>
    </footer>
  </body>
</html>
