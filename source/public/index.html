<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My ToDo Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <h1>My ToDo Application</h1>

      <form id="form" action="./index.html" action="POST">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="write a meaningful title..."
          required
        />

        <br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          placeholder="write a description, so that you remember what to do!..."
          required
        ></textarea>

        <br />

        <label for="importance">Importance:</label>
        <select name="importance" id="importance" required>
          <option value="1">not important</option>
          <option value="2">somehow important</option>
          <option value="3">important</option>
          <option value="4">very important</option>
          <option value="5">highly important</option>
        </select>

        <br />

        <label for="duedate" required>Date:</label>
        <input id="duedate" type="date" name="duedate" />

        <br />

        <button type="submit">Send:</button>
      </form>
    </main>

    <footer>
      <p>&copy; cbu</p>
    </footer>

    <script src="./scripts/main.js" defer></script>
  </body>
</html>
