<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My ToDo Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
            src="scripts/controllers/todo-controller.js"
            type="module"
            defer
    ></script>
  </head>
  <body>
    <main>
      <h1>My ToDo Application</h1>

      <form id="form">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="write a meaningful title..."
          required
        />

        <br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          placeholder="write a description, so that you remember what to do!..."
          required
        ></textarea>

        <br />

        <label for="importance">Importance:</label>
        <select name="importance" id="importance" required>
          <option value="0">not important</option>
          <option value="1">important</option>
          <option value="2">very important</option>
        </select>

        <br />

        <label for="dueDate">Date:</label>
        <input id="dueDate" type="date" name="dueDate" />

        <br />

        <button id="btnSave" type="button">Save</button>

      </form>
      <button id="btnDeleteAll" type="button">Delete All</button>

      <select id="dropdown">
        <option value="id">ID</option>
        <option value="dueDate">Due Date</option>
        <option value="importance">Importance</option>
      </select>
      <section class="card" id="todoTableContainer"></section>
    </main>

    <footer>
      <p>&copy; cbu</p>
    </footer>
  </body>
</html>
